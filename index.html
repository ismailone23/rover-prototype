<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoRa vehicle Control</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="control-panel">
      <h2>Control Center</h2>

      <div class="status-panel">
        <div class="stat-box">Temp<br><b id="temp">--</b>Â°C</div>
        <div class="stat-box">Humid<br><b id="humid">--</b>%</div>
        <div class="stat-box">Dist<br><b id="dist">--</b>cm</div>
      </div>

      <div class="gps-info">
        <div class="gps-box">
          Latitude<br><b id="latitude">--</b>
        </div>
        <div class="gps-box">
          Longitude<br><b id="longitude">--</b>
        </div>
        <div class="gps-box">
          Heading<br><b id="heading">--</b>Â°
        </div>
        <div class="gps-box">
          Auto Mode<br><b id="autoStatus">
            <span class="status-indicator inactive"></span>OFF
          </b>
        </div>
      </div>

      <button id="connectBtn" onclick="connectSerial()">ğŸ”Œ Connect USB</button>

      <div class="controls-grid">
        <div></div>
        <button class="btn" onmousedown="startMove('w')" onmouseup="stopMove()" ontouchstart="startMove('w')"
          ontouchend="stopMove()">â–²</button>
        <div></div>
        <button class="btn" onmousedown="startMove('a')" onmouseup="stopMove()" ontouchstart="startMove('a')"
          ontouchend="stopMove()">â—„</button>
        <button class="btn stop" onclick="sendJson({cmd: 'x'})">â– </button>
        <button class="btn" onmousedown="startMove('d')" onmouseup="stopMove()" ontouchstart="startMove('d')"
          ontouchend="stopMove()">â–º</button>
        <div></div>
        <button class="btn" onmousedown="startMove('s')" onmouseup="stopMove()" ontouchstart="startMove('s')"
          ontouchend="stopMove()">â–¼</button>
        <div></div>
      </div>

      <div class="slider-group">
        <label>Speed: <span id="speedVal">75</span>%</label>
        <input type="range" min="0" max="100" value="75" oninput="updateSpeed(this.value)">
      </div>

      <div class="steering-control">
        <label>ğŸ® Steering Control: <span id="s1Val">90</span>Â°</label>
        <div class="steering-wheel-container">
          <svg id="steeringWheel" width="200" height="200" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" fill="none" stroke="#667eea" stroke-width="8" />
            <circle cx="100" cy="100" r="20" fill="#764ba2" />
            <line x1="100" y1="20" x2="100" y2="80" stroke="#667eea" stroke-width="4" transform="rotate(0 100 100)"
              id="spoke1" />
            <line x1="100" y1="20" x2="100" y2="80" stroke="#667eea" stroke-width="4" transform="rotate(90 100 100)" />
            <line x1="100" y1="20" x2="100" y2="80" stroke="#667eea" stroke-width="4" transform="rotate(180 100 100)" />
            <line x1="100" y1="20" x2="100" y2="80" stroke="#667eea" stroke-width="4" transform="rotate(270 100 100)" />
            <polygon points="100,15 95,25 105,25" fill="#f5576c" id="indicator" />
          </svg>
          <div class="steering-buttons">
            <button class="steer-btn" onclick="steerLeft()">â—„ LEFT</button>
            <button class="steer-btn center" onclick="steerCenter()">â— CENTER</button>
            <button class="steer-btn" onclick="steerRight()">RIGHT â–º</button>
          </div>
        </div>
      </div>

      <div class="auto-control">
        <h3>ğŸ¯ Auto-Drive Navigation</h3>
        <input type="number" id="targetLat" placeholder="Target Latitude" step="0.000001">
        <input type="number" id="targetLon" placeholder="Target Longitude" step="0.000001">
        <div class="flex">
          <button id="startAutoBtn" onclick="startAutoDrive()">â–¶ Start Auto</button>
          <button id="stopAutoBtn" onclick="stopAutoDrive()">â¹ Stop Auto</button>
        </div>
      </div>
    </div>

    <div class="map-panel">
      <h2>ğŸ“ Live Location Map (OpenStreetMap)</h2>
      <div id="map"></div>
      <div class="map-controls">
        <button onclick="centerOnvehicle()">ğŸ“ Center on vehicle</button>
        <button onclick="setDestinationFromMap()">ğŸ¯ Set Destination</button>
        <button onclick="clearPath()">ğŸ—‘ï¸ Clear Path</button>
        <button onclick="toggleSatellite()">ğŸ›°ï¸ Toggle Satellite</button>
      </div>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>

</html>
